// in excessiveplus\conf
// Rail only (+ GRENADE_LAUNCHER) zk 2026

Config {
    Name = "Railonly (instagib)";
    Version = 1.0;
    Date = "2026";
    Author = "internet";
}


Misc {
//	$xp_physics = 0;
//	$xp_physics = PHYSICS_RAMP_JUMPS | PHYSICS_DOUBLE_JUMPS | PHYSICS_STEP_JUMPS;
        $xp_physics = PHYSICS_RAMP_JUMPS | PHYSICS_DOUBLE_JUMPS | PHYSICS_AIR_STEPS | PHYSICS_STEP_JUMPS;
	$xp_unlagged = 1;
        $xp_filterItems = 1; // gemini itens nao aparecerem no chao
 
	$xp_solids = no;

	$xp_warmupRespawn = WARMUPRESPAWN_PLAYERS | WARMUPRESPAWN_ITEMS;

	Start Weapon = WP_RAILGUN;

    // WP_GAUNTLET | WP_MACHINEGUN | WP_SHOTGUN | WP_GRENADE_LAUNCHER | WP_ROCKET_LAUNCHER | WP_LIGHTNING | WP_RAILGUN | WP_PLASMAGUNWP_BFG
    Start Weapons = WP_GAUNTLET | WP_RAILGUN | WP_GRENADE_LAUNCHER;
  
    Start Powerups = no;
    Start Powerups Duration = 30;
    Weapons = 0; 

    Items = IT_NONE;
    Ammos = AM_NONE;
    Powerups = PW_NONE;
    Drop Enable = DR_NONE;
    Spawn Protection = 0;

    Weapon Time {
        Dropping = 0;
        Raising = 0;
        Ammo = 0;
        Shooting = 0;
    }

//    Multi Jumps = NO;
    Multi Jumps = 6;
    DM Flags = DM_NO_SELF_DAMAGE | DM_NO_FALLING_DAMAGE | DM_DROP_POWERUPS | DM_VOID_RESPAWN;

    /* Team self damage factor
     *
     * When $g_friendlyFire is on, damage inflicted to teammates will hurt ourselves by the
     * value of this option
     **/
    Team Self Damage = no;

    Respawn Time = 1;

    Hit Box = 1.05;

    Hit Box Cylinder = yes;
    Floating Speed Rate = 0;

    World Damage {
        Hurt = 0.25;
        Fall Medium = 5;
        Fall Far = 10;
        Lava = 30;
        Slime = 10;
        Water = 15;
    }

    Haste Factor = 1.3;

    Regen Factors {
        Soft Health = 15;
        Hard Health = Soft Health / 3;
        Soft Armor = 0;
        Hard Armor = 0;
    }

    Suit Factors {
        Direct = 0.5;
        Splash = 0;
    }
    Flight Factor = 1.0;
    Swim Factor = 1.5;
    Health = 150;
    Health Rot Rate = 1000;
    Health Soft Limit = 150;
    Health Hard Limit = 200;
    Health Regen = no;
    Health Regen Amount = 1;
    Armor = 100;
    Armor Rot Rate = 1000;
    Armor Soft Limit = 100;
    Armor Hard Limit = 200;
    Armor Regen = 0;
    Armor Regen Amount = 1;

    Armor System {
        System = 0;

        /* Spawn with this Armor
         *
         * IT_ARMOR_JACKET (green)
         * IT_ARMOR_COMBAT (yellow)
         * IT_ARMOR_BODY   (red)
         **/
        Spawn Quality = IT_ARMOR_JACKET;

        // Limits for item pickups
        Jacket Limit = 100;
        Combat Limit = 150;
        Body Limit = 200;

        Jacket Quality = 0.5;
        Combat Quality = 0.66;  // This applies for all systems, as you always have the combat armor
        Body Quality = 0.75;
    }

    Corpse {
        // Gib death bodys ($com_blood must be enabled)
        Gib = no;
        Time = 2;
    }

    Missiles {
        Destroyable = no;
        Teleport = no;
    }

    Anti Camp {
        Time = 42;
        Radius = 100;
        Damage = 0;
    }

//    Impact Score = 250;
//
//    if ( $g_gametype == GT_FFA ) {
//        Impact Score = 0;
//    }

    Team Score {
        Team = 1;
        Members = 1;

        Other Team = 0;
        Other Members = 0;
    }

    Tournament -> Death Score = no;

    Capture the Flag {
        Flag Time = 30;

        Suicide Return = true;

        Kill Carrier = 2;
        Defend Hurt Carrier = 2;
        Defend Carrier = 2;
        Defend Base = 1;
        Defend Flag = 1;
        Flag Return = 1;
        Flag Capture = 5;
        Flag Assist Return = 1;
        Flag Assist Frag = 2;

        if ( $g_gametype == GT_RTF ) {
            Flag Return *= 2;
        }
    }

    /* Freeze Tag
     *
     * Thaw times in seconds.
     *
     *   0 - No thawing
     * > 0 - Continue the thaw
     * < 0 - Forces a restart
     **/
    Freeze Tag {
        Thaw Time = -3;

        Self Thaw Time = Water Thaw Time = 90;
        Lava Thaw Time = Slime Thaw Time = 15;
        Void Thaw Time = 15;
        Crushed Thaw Time = 0.001;
        Void Teleport = no;
        Lava Teleport = Slime Teleport = Water Teleport = no;

        // Distance needed to defrost your team mate
        Thaw Distance = 50;
        Thaw Walls = no;
        Thaw Score = 2;
        Helper Factor = 0;
        Teleport Thaw = yes;
        Damage Thaw = 0;
        Teamkill Freeze = no;
        Round Delay = 3;
        Score Penalty = no;
        Movable = yes;
        Solid = no;
        Slithery = yes;
    }


    Timeout {
        Amount = 3;
        Time = 120;
        if ( $g_gametype == GT_DUEL ) {
            Time = 60;
        }
    }

    Round {
        Mode = MODE_NONE;
        Items = IT_NONE;
        Reset Flags = RESET_ALL;
        Warmup = 4;
        Warmup Respawn = 0;
        Draw Enable = no;
    }

    Items {
        Shootable = no;
        Drop Speed = 500;
        Drop Bouncy = 0.45;
        Drop Gravity = yes;
        Attackerward -> Drop Speed = 0;
        Attackerward -> Drop Bouncy = 0.45;
        Attackerward -> Drop Gravity = yes;
    }
}

Suicide {
    Damage = no;
    Radius = no;
    Style = no;
}

Gauntlet {
    Cycle = 400;
    Damage = 400;
    Weight = 1.0;
    Range = 32;
    Style = 0;
    Firing Weight = 0.9;
    Time -> Dropping = 0;
    Time -> Raising = 0;
    Time -> Shooting = 0;
}

Railgun {
    Cycle = 800;
    Damage = 400;
    Splash Damage = 0;
    Radius = 120;
    Self Damage = 0.5;
    Self Knockback = 150;
    Self Knockback HV = 0.0;
    Self Slide Factor = 1.0;
    Self Knockback Multi Jumps = 0;
    Firing Knockback = 0;
    Firing Knockback HV = 0.8;
    Regen = 400;
    Ammo = 100;
    Ammo Limit = 200;
    Style = WPS_RAILTRAIL | WPS_IMPACT_RAIL;
    Range = 8192;
    Falloff Range = 0;
    Falloff Factor = 0;
    Bounce = no;
    Sky = no;
    Weight = 1.0;
    Firing Weight = 1.0;
    Max Hits = 4;
    Time -> Dropping = 0;
    Time -> Raising = 0;
    Time -> Ammo = 0;
    Time -> Shooting = 0;
}

//zk
Grenade Launcher {
	Cycle = 400;
	Damage = Knockback = 1000;
	Splash Damage = Splash Knockback = Self Knockback = 200;
	Radius = 200;
	Regen = 1600;
	Ammo = 50;
	Bounce = 0;
	Time to Live = 1;
}

// enable insta-rail by default (zk)
if ( $xp_rail == NULL ) {
	$xp_rail = 1;
}
